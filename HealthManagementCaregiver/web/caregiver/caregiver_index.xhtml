<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Patients</title>
    </h:head>
    <h:body>
        <h:dataTable
            var="patient"
            summary="My patients"
            value="#{caregiverManager.caregiversPatientsREST}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="My Patients" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{patient.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Mail" />
                </f:facet>
                <h:outputText value="#{patient.mail}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandButton value="Needs" id="needs" action="caregiver_patient_needs?faces-redirect=true">
                       <f:setPropertyActionListener target="#{caregiverManager.currentPatient}" value="#{patient}" />
                    </h:commandButton>

                    <h:commandLink value="See Procedures" id="listProcedures"
                                   action="caregiver_patient_proceedings?faces-redirect=true">
                        <f:setPropertyActionListener target="#{caregiverManager.currentPatient}" value="#{patient}" />
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
