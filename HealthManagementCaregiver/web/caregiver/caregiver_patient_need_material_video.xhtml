<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable
            var="video"
            summary="Patient Materials"
            value="#{caregiverManager.needVideosREST}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                    <h:outputText value="Video" />
                </f:facet>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{video.description}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Url" />
                </f:facet>
                <h:outputText value="#{video.url}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Materials" />
                </f:facet>

                <h:panelGrid columns="1">
                    <h:form>
                        <h:commandLink value="Done" actionListener="#{caregiverManager.createProceedingREST}">
                            <f:param name="materialId" id="materialId" value="#{video.id}" />
                        </h:commandLink>
                    </h:form>
                </h:panelGrid>  
            </h:column>
        </h:dataTable>
    </h:body>
</html>
