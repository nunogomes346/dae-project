<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable
            var="proceeding"
            summary="Proceedings"
            value="#{caregiverManager.patientsProceedingsREST}"
            rules="all"
            cellpadding="5">
            
            <f:facet name="header">
                <h:outputText value="Proceedings" />
            </f:facet>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Material Description" />
                </f:facet>
                <h:outputText value="#{proceeding.materialDescription}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Caregiver username" />
                </f:facet>
                <h:outputText value="#{proceeding.caregiverUsername}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Patient Name" />
                </f:facet>
                <h:outputText value="#{proceeding.patientName}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Date" />
                </f:facet>
                <h:outputText value="#{proceeding.proceedingDate}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:panelGrid columns="1">
                    <h:form>
                        <h:commandButton value="Remove" id="remove" actionListener="#{caregiverManager.removeProceedingREST}">
                            <f:param name="deleteProceedingId" id="deleteProceedingId" value="#{proceeding.proceedingId}" />
                        </h:commandButton>
                    </h:form>
                </h:panelGrid>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
