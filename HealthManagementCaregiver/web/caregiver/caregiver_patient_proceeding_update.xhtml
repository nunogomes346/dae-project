<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">
                <h:outputLabel for="material" value="Material: " />
                <h:selectOneMenu
                    id="material"
                    value="#{caregiverManager.currentProceeding.materialID}" >
                    <f:selectItems
                        value="#{caregiverManager.allMaterialsREST}"
                        var="material"
                        itemValue="#{material.id}"
                        itemLabel="#{material.description}" />
                </h:selectOneMenu>
                
                <h:outputLabel for="note" value="Note: " />
                <h:inputTextarea
                    id="note"
                    rows="10"
                    cols="20"
                    value="#{caregiverManager.currentProceeding.note}"/>
                <h:message for="text" errorStyle="color: red" />
                
                <br /><br />

                <h:commandButton
                    id="submit"
                    value="Update"
                    binding="#{caregiverManager.component}" 
                    action="#{caregiverManager.updateProceedingREST}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid >                       

        </h:form>
    </h:body>
</html>
