<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Update Tutorial</title>
    </h:head>
    <h:body>
        
        <h2 name="title">Update Information for Tutorial</h2>
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="description" value="Description: " />
                <h:inputText id="description" size="52" value="#{administratorManager.currentTutorial.description}"
                                required="true" requiredMessage="  Description is required"/>
                <h:message errorStyle="color:red; display:inline" for="description" />
                
                <h:outputLabel for="text" value="Text: " />
                <h:inputTextarea id="text" rows="10" cols="40" value="#{administratorManager.currentTutorial.text}"
                                required="true" requiredMessage="  Text is required"/>
                <h:message errorStyle="color:red; display:inline" for="text" />
                
                <h:commandButton value="Update" id="updateButton"
                                 action="#{administratorManager.updateTutorial}" />
                <h:message for="updateButton" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
