<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrator Details</title>
    </h:head>
    <h:body>

        <h2 name="title">Details for Administrator #{administratorManager.currentAdministrator.username}</h2>
        
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username: " />
            <h:outputText id="username" value="#{administratorManager.currentAdministrator.username}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText id="name" value="#{administratorManager.currentAdministrator.name}"/>

            <h:outputLabel for="mail" value="Mail: " />
            <h:outputText id="mail" value="#{administratorManager.currentAdministrator.mail}"/>
        </h:panelGrid>
        
        <h:form>                
            <h:panelGrid columns="2">
                <h:commandButton value="Back" id="BackButton" action="/administrator/admin_index?faces-redirect=true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
