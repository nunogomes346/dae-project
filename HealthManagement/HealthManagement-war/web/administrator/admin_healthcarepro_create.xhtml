<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create HealthcarePro</title>
    </h:head>
    <h:body>
        <h2 name="title">Create New Healthcare Profissional</h2>
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="username" value="Username: " />
                <h:inputText id="username" size="52" value="#{administratorManager.newHealthcarePro.username}" 
                             required="true" requiredMessage="  Username is required"/>
                <h:message errorStyle="color:red; display:inline" for="username" />
                
                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret id="password" size="52" value="#{administratorManager.newHealthcarePro.password}"
                               required="true" requiredMessage="  Password is required"/>
                <h:message errorStyle="color:red; display:inline" for="password" />
                    
                <h:outputLabel for="name" value="Name: " />
                <h:inputText id="name" size="52" value="#{administratorManager.newHealthcarePro.name}"
                             required="true" requiredMessage="  Name is required"/>
                <h:message errorStyle="color:red; display:inline" for="name" />
                
                <h:outputLabel for="mail" value="Mail: " />
                <h:inputText id="mail" size="52" value="#{administratorManager.newHealthcarePro.mail}"
                             required="true" requiredMessage="  Mail is required"
                             validatorMessage="Incorrect mail format">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                <h:message errorStyle="color:red; display:inline" for="mail" />
                
                <h:commandButton value="Create" id="createButton"
                                 action="#{administratorManager.createHealthcarePro}"
                                 binding="#{administratorManager.component}"/>
                <h:message errorStyle="color:red; display:inline" for="createButton" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
