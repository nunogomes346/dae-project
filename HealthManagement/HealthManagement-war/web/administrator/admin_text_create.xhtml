<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Health Management</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">
                <h:outputLabel for="Description" value="Description: " />
                <h:inputText 
                    id="description"
                    size="20"
                    required="true"
                    requiredMessage="Error: Description cannot be empty."
                    value="#{administratorManager.newText.description}"/>
                <h:message for="description" errorStyle="color: red" />
                
                <h:outputLabel for="text" value="Text: " />
                <h:inputTextarea
                    id="text"
                    rows="10"
                    cols="40"
                    required="true"
                    requiredMessage="Error: Text cannot be empty."
                    value="#{administratorManager.newText.text}"/>
                <h:message for="text" errorStyle="color: red" />

                <br></br>

                <h:commandButton
                    id="submit"
                    value="Create"
                    binding="#{administratorManager.component}" 
                    action="#{administratorManager.createText}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid >                       

        </h:form>     
    </h:body>
</html>
