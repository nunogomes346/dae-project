<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Caregiver Details</title>
    </h:head>
    <h:body>

        <h2 name="title">Details for Caregiver #{healthcareProManager.currentCaregiver.username}</h2>
        
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username: " />
            <h:outputText id="username" value="#{healthcareProManager.currentCaregiver.username}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText id="name" value="#{healthcareProManager.currentCaregiver.name}"/>

            <h:outputLabel for="mail" value="Mail: " />
            <h:outputText id="mail" value="#{healthcareProManager.currentCaregiver.mail}"/>
            
            <h:outputLabel for="rate" value="Rate: " />
            <h:outputText id="rate" value="#{healthcareProManager.currentCaregiver.rate}"/>
            
        </h:panelGrid>
        
        <h:form>                
            <h:panelGrid columns="2">
                <h:commandButton value="Back" id="BackButton" action="/healthcarePro/healthcarePro_index?faces-redirect=true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
