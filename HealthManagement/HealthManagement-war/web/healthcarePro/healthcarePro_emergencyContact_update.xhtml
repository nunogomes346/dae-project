<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Update Emergency Contact</title>
    </h:head>
    <h:body>
        
        <h2 name="title">Update Information for Emergency Contact</h2>
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="description" value="Description: " />
                <h:inputText id="description" size="52" value="#{healthcareProManager.currentEmergencyContact.description}"
                                required="true" requiredMessage="  Description is required"/>
                <h:message errorStyle="color:red; display:inline" for="description" />
                
                <h:outputLabel for="name" value="Name: " />
                <h:inputText id="name" size="52" value="#{healthcareProManager.currentEmergencyContact.name}"
                                required="true" requiredMessage="  Name is required"/>
                <h:message errorStyle="color:red; display:inline" for="name" />
                
                <h:outputLabel for="telephoneNumber" value="Telephone Number: " />
                <h:inputText id="telephoneNumber" size="52" value="#{healthcareProManager.currentEmergencyContact.telephoneNumber}"
                             required="true" requiredMessage="  Telephone Number is required"/>
                <h:message errorStyle="color:red; display:inline" for="telephoneNumber" />
                
                <h:commandButton value="Update" id="updateButton"
                                 action="#{healthcareProManager.updateEmergengyContact}" />
                <h:message for="updateButton" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
