<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrator Details</title>
    </h:head>
    <h:body>

        <h2 name="title">Details for Emergency Contact</h2>
        
        <h:panelGrid columns="2">
            <h:outputLabel for="description" value="Description: " />
            <h:outputText id="description" value="#{healthcareProManager.currentEmergencyContact.description}"/>
            
            <h:outputLabel for="name" value="Name: " />
            <h:outputText id="name" value="#{healthcareProManager.currentEmergencyContact.name}"/>

            <h:outputLabel for="telephoneNumber" value="Telephone Number: " />
            <h:outputText id="telephoneNumber" value="#{healthcareProManager.currentEmergencyContact.telephoneNumber}"/>
        </h:panelGrid>
        
        <h:form>
            <h:commandButton value="Back" id="BackButton" action="/healthcarePro/healthcarePro_index?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
