<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Rate</title>
    </h:head>
    <h:body>
        <h2 name="title">Rate Caregiver #{healthcareProManager.currentCaregiver.username}</h2>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="rate" value="Rate: " />
                <p:selectOneMenu id="rate" value="#{healthcareProManager.currentCaregiver.rate}">
                    <f:selectItem itemValue="1" itemLabel="1" />
                    <f:selectItem itemValue="2" itemLabel="2" />
                    <f:selectItem itemValue="3" itemLabel="3" />
                    <f:selectItem itemValue="4" itemLabel="4" />
                    <f:selectItem itemValue="5" itemLabel="5" />
                </p:selectOneMenu>

                <p:commandButton
                    id="submit"
                    value="Rate"
                    action="#{healthcareProManager.rateCaregiver}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
