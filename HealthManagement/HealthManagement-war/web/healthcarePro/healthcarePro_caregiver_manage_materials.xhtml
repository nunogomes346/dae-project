<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable
            var="need"
            summary="Caregiver Patients Needs"
            value="#{healthcareProManager.caregiverPatientsNeeds}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Patients needs" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{need.description}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandButton value="Details" id="details" action="healthcarePro_caregiver_patientsNeeds_details?faces-redirect=true">
                            <f:setPropertyActionListener target="#{healthcareProManager.currentNeed}" value="#{need}" />
                    </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
        
        <br />
        
        <h:dataTable
            var="material"
            summary="Caregiver Materials"
            value="#{healthcareProManager.caregiverMaterials}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Caregiver materials" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{material.description}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{material.type}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Diassociate" actionListener="#{healthcareProManager.diassociateMaterialFromCaregiver}">
                        <f:param name="materialId" id="materialId" value="#{material.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
        
        <br />
        
        <h2>Associate Material</h2>
        <h:form>                  
            <h:panelGrid columns="3">
                <h:outputLabel for="need" value="Need: " />
                <h:selectOneMenu
                    id="need"
                    value="#{healthcareProManager.needId}" >
                    <f:selectItems
                        value="#{healthcareProManager.caregiverPatientsNeeds}"
                        var="need"
                        itemValue="#{need.id}"
                        itemLabel="#{need.description}" />
                </h:selectOneMenu>
                
                <br /><br />
                
                <h:outputLabel for="material" value="Material: " />
                <h:selectOneMenu
                    id="material"
                    value="#{healthcareProManager.materialId}" >
                    <f:selectItems
                        value="#{healthcareProManager.allMaterials}"
                        var="material"
                        itemValue="#{material.id}"
                        itemLabel="#{material.description}" />
                </h:selectOneMenu>
                
                <br /> <br />

                <h:commandButton
                    id="submit"
                    value="Associate"
                    binding="#{healthcareProManager.component}" 
                    action="#{healthcareProManager.associateMaterial}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid >                       

        </h:form>
    </h:body>
</html>
