<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable
            var="patient"
            summary="Associated patients"
            value="#{healthcareProManager.caregiverPatients}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Associated patients" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{patient.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Mail" />
                </f:facet>
                <h:outputText value="#{patient.mail}" />
            </h:column>                        

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Diassociate" actionListener="#{healthcareProManager.diassociatePatientFromCaregiver}">
                        <f:param name="patientId" id="patientId" value="#{patient.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>

        </h:dataTable>
        
        <br/>
        
        <h:dataTable
            var="patient"
            summary="Diassociated patients"
            value="#{healthcareProManager.caregiverNotPatients}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Diassociated patients" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{patient.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Mail" />
                </f:facet>
                <h:outputText value="#{patient.mail}" />
            </h:column>                        

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:commandLink value="Associate" actionListener="#{healthcareProManager.associatePatientToCaregiver}">
                        <f:param name="patientId" id="patientId" value="#{patient.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>

        </h:dataTable>
        
    </h:body>
</html>
