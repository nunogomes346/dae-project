<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable
            var="material"
            summary="Caregiver Patients Needs Material"
            value="#{healthcareProManager.caregiverPatientsNeedsMaterial}"
            rules="all"
            cellpadding="5">

            <f:facet name="header">
                <h:outputText value="Need Materials" />
            </f:facet>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{material.description}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet>
                <h:outputText value="#{material.type}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
