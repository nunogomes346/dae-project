<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Update Video</title>
    </h:head>
    <h:body>
        
        <h2 name="title">Update Information for Video</h2>
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="url" value="URL: " />
                <h:inputText id="url" size="52" value="#{healthcareProManager.currentVideo.url}"
                                required="true" requiredMessage="  URL is required"/>
                <h:message errorStyle="color:red; display:inline" for="url" />
                
                <h:commandButton value="Update" id="updateButton"
                                 action="#{healthcareProManager.updateVideo}" />
                <h:message for="updateButton" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
