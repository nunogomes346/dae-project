<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <h2>View All</h2>
        
        <h:dataTable
            var="administrator"
            summary="Table of administrators"
            value="#{administratorManager.allAdministratorsREST}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Username" />
                </f:facet>
                <h:outputText value="#{administrator.username}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{administrator.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Mail" />
                </f:facet>
                <h:outputText value="#{administrator.mail}" />
            </h:column>
              <h:column>
                <f:facet name="header">
                    <h:outputText value="Actions" />
                </f:facet>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:commandLink value="Details" id="details" action="admin_administrator_details?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentAdministrator}" value="#{administrator}" />
                        </h:commandLink>
                        
                        <h:commandLink value="Update" id="update" action="admin_administrator_update?faces-redirect=true">
                            <f:setPropertyActionListener target="#{administratorManager.currentAdministrator}" value="#{administrator}" />
                        </h:commandLink>
                        
                        <h:commandLink value="Remove" id="remove"
                                       actionListener="#{administratorManager.removeREST}">
                            <f:param name="deleteAdministratorId" id="deleteAdministratorId" value="#{administrator.username}" />
                        </h:commandLink>
                    </h:panelGrid>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandLink value="Create Administrator"
                           action="admin_administrator_create?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
